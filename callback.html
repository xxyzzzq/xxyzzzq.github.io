<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>URL redirect</title>

        <script>
            window.addEventListener('DOMContentLoaded', function() {
                var redirectUri = 'https://xxyzzzq.github.io/callback/bounced';

                if (window.location.search) {
                    redirectUri += window.location.search;
                }
                if (window.location.hash) {
                    redirectUri += window.location.hash;
                }

                document.getElementById('redirectButton').onclick = () => {
                    window.location.href = redirectUri;
                };
            });
        </script>
    </head>
    <body>
        <div id='container'>
            <h3 id='heading'>URL redirect</h3>
            <h5>Click the following button for redirection</h5>
            <button id='redirectButton'>Continue</button>
        </div>
    </body>
</html>
